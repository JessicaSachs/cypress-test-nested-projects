machine:
  node:
    version: 8.4.0

dependencies:
  pre:
    - $(npm bin)/commit-message-install
    - $(npm bin)/cypress verify
  cache_directories:
    - "node_modules"

test:
  override:
    - npm install
    - echo Installing Cypress NPM package $CYPRESS_NPM_PACKAGE_NAME
    - echo and binary $CYPRESS_BINARY_VERSION
    - npm install $CYPRESS_NPM_PACKAGE_NAME
    - npm test
