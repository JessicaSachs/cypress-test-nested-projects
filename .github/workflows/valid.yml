name: Validate initial app state

on: push

jobs:
  single-run:
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: cypress-io/github-action@v1
        with:
          # just perform install
          runTests: false
      - name: Cypress run
        uses: cypress-io/github-action@v1
        with:
          install: false
          working-directory: ./src/clients/bar